<style>
.neon-letters {
  font-family: Arial, sans-serif;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  margin: 40px auto;
  perspective: 1000px;
}

.letter {
  position: relative;
  display: inline-block;
  color: #33CCFF; /* neon blue */
  text-shadow: 0 0 10px #33CCFF, 0 0 20px #33CCFF, 0 0 30px #33CCFF;
  animation: move 3s infinite;
}

.letter:nth-child(1) {
  animation-delay: 0s;
}

.letter:nth-child(2) {
  animation-delay: 0.2s;
}

.letter:nth-child(3) {
  animation-delay: 0.4s;
}

.letter:nth-child(4) {
  animation-delay: 0.6s;
}

.letter:nth-child(5) {
  animation-delay: 0.8s;
}

@keyframes move {
  0% {
    transform: translateX(0) translateY(0) rotate(0);
  }
  25% {
    transform: translateX(-10px) translateY(10px) rotate(10deg);
  }
  50% {
    transform: translateX(10px) translateY(-10px) rotate(-10deg);
  }
  75% {
    transform: translateX(-10px) translateY(10px) rotate(10deg);
  }
  100% {
    transform: translateX(0) translateY(0) rotate(0);
  }
}
</style>

</head>
